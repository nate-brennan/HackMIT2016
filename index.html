	<div id="wrapper">
	<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
	Your browser does not support the HTML5 canvas tag.</canvas>
	<div id="overlay"> <h2>Please calibrate by clicking the circles while looking at the cursor.</h2> </div>
	<div id="done-button"> Done </div>
	</div>

	<style>
	html {
		height: 100%;
		width: 100%;
	}
	body {
		height: 100%;
		width: 100%;
		overflow: hidden;
	}
	#wrapper {
	  position: relative;
	}
	#wrapper canvas, #overlay {
	  position: absolute;
	}
	canvas {
	  border: 1px solid black;
	}
	#overlay {
		height: calc(100%/3);
		width: 100%;
		text-align: center;
		position: fixed;
		background-color: none;
		top: 0;
		right: 0;
		z-index: 10;
		padding-top: 20px;
	}
	#done-button {
		height: 50px;
		width: 100px;
		background-color: gray;
		position: fixed;
		color: white;
		padding: 15px;
		text-align: center;
		right: 10px;
		bottom: 10px;
	}
	.container {
		height: 100%;
		width: 100%;
		padding: 0;
	}
	.row {
		height: calc(100% / 3);
		width: 100%;
		padding: 0;
		border: 0;
		margin: 0;
	}
	.col-xs-4 {
		height: 100%;
		padding: 0;
		border: 1px solid red;
		margin: 0;
	}
	</style>
